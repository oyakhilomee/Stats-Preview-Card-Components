<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./scss/style1.css" />
    <title>Anthony J. Oyakhilome | Stats preview card component</title>
  </head>
  <body>
    <div id="parent-div">
      <!-- parent div of secton one and two-->

      <header id="preview-img-header">
        <img
          src="./images/image-header-mobile.jpg"
          alt="three-wmomen-sitting-in-front-of-laptops-discussing"
          class="section-img-mobile"
        />
      </header>

      <section id="preview-text-section">
        <h2 class="header-text-section-two">
          Get <span class="purple-insights"> insights</span> that help your
          business grow.
        </h2>

        <p class="about-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats-div">
          <div class="companies-stats">
            <h2 class="comp-h2 h2-header-data">10K+</h2>
            <p class="comp-p-text">companies</p>
          </div>
          <div class="templates-stats">
            <h2 class="temp-h2 h2-header-data">314</h2>
            <p class="temp-p-text">templates</p>
          </div>

          <div class="queries-stats">
            <h2 class="quer-h2 h2-header-data">12M+</h2>
            <p class="queries-p-text">queries</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
